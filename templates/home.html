<!DOCTYPE html>

<html>
    <head>
        <style>
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        </style>
   
    </head>
    <body>
      <h1>Signup</h1>
      <!-- create your form here -->
      <form action="/" method="post">
        <label>
            Username:
            <input type="text" name="username">
        </label>
        <p class="error">That's not a valid username</p>
        <br></br>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <p class="error">That's not a valid password</p>
        <br></br>
        <label>
            Verify Password:
            <input type="password" name="verifypassword">
        </label>
        <p class="error">That's not a valid password</p>
        <br></br>
        <label>
            Email (optional):
            <input type="text" name="email">
        </label>
        <p class="error">That's not a valid email</p>
        <br></br>
        <input type="submit" value="Submit Query"/>
      </form>

      {% block content %}
      {% endblock %}
    </body>
</html>
